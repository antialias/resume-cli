parserOptions:
  ecmaVersion: 9
  sourceType: module
parser: "babel-eslint"
env:
  node: true
extends:
  - airbnb/base
  - "plugin:json/recommended"
  - "plugin:prettier/recommended"
  - "prettier/standard"
rules:
  prefer-const: error
  no-unused-vars: error
  no-console: off
overrides:
  - files:
    - "*.yaml"
    plugins:
    - yaml
ignorePatterns:
  - package-lock.json
  - '!.eslintrc.yaml'
